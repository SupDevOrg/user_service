spring:
  application:
    name: user-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/userDB}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver

jwt:
  secret: ${JWT_SECRET:change_me_in_prod}
  access-expiration-ms: ${JWT_ACCESS_EXP_MS:900000}   # 15 min
  refresh-expiration-ms: ${JWT_REFRESH_EXP_MS:2592000000}  # 30 days

management:
  server:
    port: ${MANAGEMENT_PORT:8081}  # отдельный порт для актуатора
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
