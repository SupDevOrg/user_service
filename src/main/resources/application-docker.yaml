spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://postgres:5432/userDB
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 5000

  cache:
    type: redis
    redis:
      time-to-live: 600000
      key-prefix: user-service

  data:
    redis:
      host: redis
      port: 6379
      timeout: 2s
      connect-timeout: 1s
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 1s

jwt:
  secret: ${JWT_SECRET}
  access-expiration-ms: ${JWT_ACCESS_EXP_MS:900000}
  refresh-expiration-ms: ${JWT_REFRESH_EXP_MS:2592000000}

management:
  server:
    port: ${MANAGEMENT_PORT:8081}
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized