databaseChangeLog:
  - changeSet:
      id: 002
      author: SecurityTrip
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            constraintName: fk_refresh_token_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

      rollback:
        - dropTable:
            tableName: refresh_token
