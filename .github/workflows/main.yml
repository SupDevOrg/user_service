name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          # Получаем все теги с префиксом v и сортируем по семантике
          TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi
          echo "Last tag: $TAG"
      
          # Разбиваем на мажор, минор, патч
          IFS='.' read -r major minor patch <<<"${TAG#v}"
      
          # Увеличиваем патч
          patch=$((patch + 1))
      
          # Если патч >=10, сбрасываем патч и увеличиваем минор
          if [ $patch -ge 10 ]; then
            patch=0
            minor=$((minor + 1))
          fi
      
          NEW_TAG="v${major}.${minor}.${patch}"
          echo "New tag: $NEW_TAG"
      
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Timeweb Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/user-service:latest
            ${{ secrets.REGISTRY_URL }}/user-service:${{ steps.version.outputs.new_tag }}


      - name: Create new git tag
        env:
          TAG: ${{ steps.version.outputs.new_tag }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG
          git push origin $TAG
